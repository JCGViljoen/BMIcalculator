<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>BMI calculator</title>
</head>
<body>
    <div id="calculator">
        <h3 class=><i class="fa-sharp fa-regular fa-bed-front">BMI Calculator</i></h3>
        <p>Weight in kg:
            <input type="text" id="weight"><span id="w-error"></span>
        </p>
        <p>Height in cm:
            <input type="text" id="height"><span id="h-error"></span>
        </p>
        <button id="btn">Calculate</button>
        <p id="output"></p><br>
    </div>


    <script src="https://kit.fontawesome.com/850ca6a355.js" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>

</body>
</html>
